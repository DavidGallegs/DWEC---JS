<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/functionStyle.css">
</head>
<body>

    <button class="btn-addProduct">Añadir un producto</button>

    <form class="form-addProduct hidden">
        <label>ID PRODUCTO <input type="text" id="id-product"></label>
        <label>NOMBRE PRODUCTO <input type="text" id="name-product"></label>
        <label>DESCRIPCIÓN PRODUCTO (BREVE)<input type="text" id="description-product"></label>
        <label>PRECIO PRODUCTO <input type="text" id="price-product"></label>
        <label>SELECCIONAR IMAGEN <input type="file" id="file-product"></label>
        
        <input type="submit" value="Enviar Producto" id="send-product">
        
    </form>

    <!-- GRID -->
    <div id="catalogo" class="catalogo-grid"></div>

    <p class="p-contador">Productos en catálogo: <span id="contador">0</span></p>
    
    <script src="functions.js"></script>
</body>
</html>
